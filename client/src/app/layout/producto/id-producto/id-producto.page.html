<ion-header [translucent]="true">
  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>idProducto 2</ion-title>
    <ion-buttons slot="end">
      <app-carrito-button />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  @if(producto) {
    <div class="image-container">
      <img [src]="producto.imagen" alt="">
    </div>
  }
  @else {
    <ion-skeleton-text animated style="width: 100%; height: 300px;"></ion-skeleton-text>
  }

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        @if(producto) {
          {{ producto.nombre }}
        } @else {
          <ion-skeleton-text animated style="width: 100px; height: 30px;"></ion-skeleton-text>
        }
      </ion-title>
    </ion-toolbar>
  </ion-header>

  @if (producto) {
    <div class="container">
      <p>
        {{producto.descripcion}}    
      </p>

      @if (inCarrito) {
        <ion-chip color="success">
          <ion-icon name="checkmark-circle"></ion-icon>
          <ion-label>En el carrito</ion-label>
        </ion-chip>
      }

      <div class="footer">
        <div class="contador">
          <button class="remove" (click)="disminuir()" [disabled]="cantidad === 1">
            <ion-icon name="remove"></ion-icon>
          </button>
          <span>{{cantidad}}</span>
          <button class="add" (click)="aumentar()">
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
      

        <ion-button expand="block" (click)="agregarAlCarrito()">Agregar al carrito</ion-button>
      </div>


    </div> 
  }


</ion-content>
